<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Facial</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">

                <h2>Registrar usuario</h2>

                <!-- Mensaje de alerta de registro fallido -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-success">
                      {{ messages[0] }}
                    </div>
                  {% endif %}
                {% endwith %}


                <form method="POST" action="/register_face">
                    <div class="form-group">
                        <label for="user_id">Usuario</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required>
                    </div>
                    
                    <!-- Div para mostrar la c치mara y capturar la imagen -->
                    <div class="form-group">
                        <label for="camera">Capturar imagen</label>
                        <video id="camera" width="320" height="240" autoplay></video>
                        <input type="hidden" id="image" name="image">
                    </div>

                    <button type="submit" class="btn btn-success" id="capture">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // C칩digo para capturar la imagen de la c치mara
        const video = document.getElementById('camera');
        
        // Acceder a la c치mara
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        document.getElementById('capture').addEventListener('click', function () {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('image').value = dataUrl;
        });
    </script>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
